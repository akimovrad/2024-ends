<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./img/Vector.png" alt="">
                <p>abstract</p>
            </div>
            <div class="link">
                <p>Home</p>
                <p>Products</p>
                <p>About</p>
                <p>Contacts</p>
            </div>
        </header>

        <section class="date">
            <h1>2024 <span>Ends in</span></h1>

            <div class="timer"> 
                <div><h2 id="days">365</h2> <p>day</p></div>
                <div><h2 id="hours">23</h2> <p>hr</p></div>
                <div><h2 id="min">10</h2> <p>min</p></div>
                <div><h2 id="sec">12</h2> <p>sec</p></div>
            </div>
        </section>
    </div>



    <script src="main.js"></script>
</body>
</html>
